name: CI - FAST Validation

on:
  schedule:
  - cron: 0 7 * * 3


jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
          os: [ubuntu-latest,windows-latest,macos-latest]
          
          node_version: [10,12,14]
          
          architecture: [x64]
          # an extra windows -x86 run time
          include: 
             - os: windows-2016
               node-version: '10'
               architecture: x86
    name: Node ${{matrix.node-version}} - ${{matrix.architecture}}  on ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}
        architecture: ${{matrix.architecture}}
        
    - name: Install Lerna
      run: npm i -g lerna

    - name: Install package dependencies / prepare workspaces
      run:  yarn install --frozen-lockfile

    - name: Ensure Prettier formatting
      run: lerna run prettier:diff

    - name: Execute unit tests
      run: lerna run test --stream

  code_scan:
    name: Validate Security

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
